plugins {
    id 'java'
}

group 'org.elsevier'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '6.9.1'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '6.9.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-7'
    compile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '6.9.1'

}
